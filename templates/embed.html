{{ $playing := .Playing }}
<!DOCTYPE html>
<html>
    <head>
        <title>Tube</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" type="image/x-icon" href="/static/favicon.ico">
        <link rel="stylesheet" type="text/css" href="/static/theme.css">
        <script type="application/javascript" src="/static/index.js"></script>
    </head>
    <body onload="init()">
        <nav><a href="/">Tube</a></nav>
        <main>
            <div id="player" class="embed">
                {{ if $playing.ID }}
                <div id="mask">
                    <div id="center"></div>
                        <div id="control">
                        <input id="seeker" type="range" value="0" min="0" max="0">
                        <div>
                            <a class="button" id="play-pause"></a>
                            <div id="current"></div>
                            <a class="button" id="volume-icon"></a>
                            <input id="volume" type="range" value="0" min="0" max="1" step="0.000001">
                        </div>
                        <div>
                            <a class="button" id="embedlink" target="_blank" href="/e/{{ $playing.ID }}"></a>
                            <a class="button" id="filelink" target="_blank" href="/v/{{ $playing.ID }}.mp4"></a>
                            <a class="button" id="fullscreen"></a>
                        </div>
                    </div>
                </div>
                <video id="video" poster="/t/{{ $playing.ID }}">
                    <source src="/v/{{ $playing.ID }}.mp4" />
                </video>
                <h1>{{ $playing.Title }}</h1>
                <h2>{{ $playing.Modified }}</h2>
                <p class="description">{{ $playing.Description }}</p>
                <details class="description">
                    <summary>Description</summary>
                    {{ $playing.Description }}
                </details>
                {{ else }}
                <video id="video" controls></video>
                {{ end }}
            </div>
        </main>
    </body>
</html>
