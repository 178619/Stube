{{ $playing := .Playing }}
<!DOCTYPE html>
<html>
    <head>
        <title>{{ $playing.Title }} - Tube</title>
        {{ template "head.html" }}
        <script type="application/javascript" src="/static/video.js"></script>
    </head>
    <body onload="init()">
        <main>
            <div id="player" class="embed">
                {{ if $playing.ID }}
                    {{ template "player.html" . }}
                {{ else }}
                    <video id="video" controls></video>
                {{ end }}
            </div>
        </main>
    </body>
</html>
